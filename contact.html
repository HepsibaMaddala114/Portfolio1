<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact | Hepsiba</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>

/* BACKGROUND — same as skills & education */
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#0f3d2e,#1c6b52,#0f3d2e);
    background-size: 300% 300%;
    animation: bgMove 12s infinite alternate;
    color: white;
}

@keyframes bgMove {
    0% { background-position: left; }
    100% { background-position: right; }
}

/* NAVBAR */
.nav {
    display: flex;
    justify-content: space-between;
    padding: 20px 60px;
}

.logo {
    font-size: 22px;
    font-weight: bold;
}

.nav a {
    text-decoration: none;
    color: #d2f5e8;
    margin-left: 25px;
}

.nav .active {
    background: rgba(255,255,255,0.15);
    padding: 6px 16px;
    border-radius: 20px;
}

/* CONTACT SECTION */
.contact-section {
    padding: 80px 20px;
    text-align: center;
}

.contact-section h1 {
    font-size: 65px;
    color: #9ff0d2;
    margin-bottom: 40px;
}

/* GLASS CARD */
.contact-card {
    max-width: 900px;
    margin: auto;
    padding: 40px;
    border-radius: 20px;
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.15);
    backdrop-filter: blur(12px);
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 40px;
    opacity: 0;
    transform: translateY(40px);
    transition: 0.6s;
}

/* SHOW ANIMATION */
.show {
    opacity: 1 !important;
    transform: translateY(0) !important;
}

/* ADDRESS */
.address h2 {
    color: #7df5c9;
    margin-bottom: 15px;
}

.address ul {
    list-style: none;
    padding: 0;
    color: #d9f5ea;
    line-height: 1.8;
}

/* SOCIAL */
.social-links h2 {
    color: #7df5c9;
    margin-bottom: 20px;
}

.social-links a {
    display: inline-block;
    margin: 10px;
    font-size: 26px;
    color: #d9f5ea;
    transition: 0.3s;
}

/* ICON HOVER */
.social-links a:hover {
    transform: scale(1.3) rotate(6deg);
    color: #7df5c9;
}

/* FOOTER */
footer {
    text-align: center;
    padding: 30px;
    color: #d2f5e8;
}

/* RESPONSIVE */
@media(max-width:800px){
    .contact-card{
        grid-template-columns:1fr;
    }
}

</style>
</head>

<body>

<header>
<nav class="nav">
    <div class="logo">Hepsiba</div>
    <div>
        <a href="home.html">Home</a> 
        <a href="about.html">About</a>
        <a href="education.html">Education</a>
        <a href="skills.html">Skills</a> 
        <a href="contact.html" class="active">Contact</a>
    </div>
</nav>
</header>

<section class="contact-section">

<h1>Contact Me</h1>

<div class="contact-card">

    <div class="address">
        <h2>ADDRESS</h2>
        <ul>
            <li>4-1-30/22</li>
            <li>Gopala Krishna Street</li>
            <li>Konkapalli</li>
            <li>Amalapuram</li>
            <li>533201</li>
            <li>Andhra Pradesh</li>
        </ul>
    </div>
    
    <div class="social-links">
        <h2>Get in Touch</h2>

        <a href="https://instagram.com/hepsiba_maddala" target="_blank">
            <i class="fab fa-instagram"></i>
        </a>

        <a href="https://linkedin.com/in/hepsiba_maddala" target="_blank">
            <i class="fab fa-linkedin"></i>
        </a>

        <a href="https://github.com/hepsiba_maddala" target="_blank">
            <i class="fab fa-github"></i>
        </a>

        <a href="https://wa.me/YourWhatsAppNumber" target="_blank">
            <i class="fab fa-whatsapp"></i>
        </a>
    </div>

</div>

</section>

<footer>
<p>© 2026 Hepsiba | Portfolio</p>
</footer>

<script>

/* Scroll reveal animation */
const card = document.querySelector(".contact-card");

const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
        if(entry.isIntersecting){
            entry.target.classList.add("show");
        }
    });
});

observer.observe(card);

</script>

</body>
</html>
